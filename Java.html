<script>
  //document.getElementById("demo").innerHTML = "Hello World";

  function printAlphabets() {
  // สร้างตัวแปรเพื่อเก็บตัวอักษร A-Z
  const alphabets = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

  // ใช้ forEach เพื่อวนลูปผ่านทุกตัวอักษร
  alphabets.split('').forEach((alphabet, index) => {
    // ใช้ setTimeout เพื่อกำหนดระยะเวลาการแสดงผล
    setTimeout(() => {
      document.getElementById("demo").innerHTML = alphabet;
      console.log(alphabet);
    }, index * 1000); // 1000 milliseconds = 1 วินาที
  });
}
printAlphabets();

  function myFunction() {
    document.getElementById("demo2").innerHTML = "Hello World";
}

  function myFunction2() {
  // Get the value of the input field with id="numb"
  let x = document.getElementById("numb").value;
  // If x is Not a Number or less than one or greater than 10
  let text;
  if (isNaN(x) || x < 1 || x > 10) {
    text = "Input not valid";
  } else {
    text = "Input OK";
  }
  document.getElementById("demo3").innerHTML = text;
}
function rollDice() {
          // สุ่มตัวเลขจำนวนเต็ม 1 ถึง 6
          var randomNumber = Math.floor(Math.random() * 6) + 1;
      
          // แสดงผลลัพธ์
          document.getElementById('result').innerText = 'แต้มที่ออก: ' + randomNumber;
        }
function calculateCircleCircumference(radius) {
  return 2 * Math.PI * radius;
}
function dayToSeconds() {
    let inputDays = document.getElementById("daysInput").value;
    if (!isNaN(inputDays)) {
        let seconds = inputDays * 86400;
        document.getElementById("show2").innerText = `Number of days : ${inputDays} day, ${seconds} minute`;
    } else {
        alert("Please enter a valid number of days.");
    }
}
</script>
<script>
    const xValues = ["ภาษาไทย", "คณิตศาสตร์", "สังคม", "พละ", "อังกฤษ"];
    const yValues = [35, 49, 44, 50, 29];
    const barColors = ["red", "green","blue","orange","brown"];
    
    new Chart("myChart1", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: {display: false},
        title: {
          display: true
        }
      }
    });

    fetch('j1.json')
.then(response => response.json())
.then(data => {
  // Use the data to create the chart
  new Chart(document.getElementById("line-chart"), data.chartConfig);
})
.catch(error => console.error('Error fetching chart data:', error));

    </script>
